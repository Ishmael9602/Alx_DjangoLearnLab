<h2>Profile</h2>
<p>Username: {{ user.username }}</p>
<form method="post">
  {% csrf_token %}
  <label>Email:</label>
  <input type="email" name="email" value="{{ user.email }}">
  <button type="submit">Update</button>
</form>
<form method="post" action="{% url 'logout' %}">
  {% csrf_token %}
  <button type="submit">Logout</button>
</form>
